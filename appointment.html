<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/appointment.css">
    <title>Catilyst Bank</title>
</head>
<body>
    
    <div class="container">
        <form action="" method="post">
            <h2>Book An Appointment</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter the name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="usrename">username</label>
                    <input type="text" placeholder="Enter the username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="Email">email</label>
                    <input type="text" placeholder="Enter the email" name="Email" required>
                </div>
                <div class="input-box">
                    <label for="password"> password</label>
                    <input type="text" placeholder="Enter your hometown" name="password" required>
                </div>
                <div class="input-box">
                    <label for="blood type">Full name</label>
                    <input type="text" placeholder="Enter the blood type" name="btype" required>
                </div>
                <div class="input-box">
                    <label for="age">age</label>
                    <input type="text" placeholder="Enter the age" name="age" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking you have to accept <a herf= "#">terms</a> and <a href="#">conditions</a> </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
